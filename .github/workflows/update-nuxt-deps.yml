name: Update Nuxt Dependencies

on:
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-deps:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Update Nuxt dependencies
        run: |
          npx nuxt@latest upgrade --force
          
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Setup GitHub CLI
        run: |
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        run: |
          TIMESTAMP=$(date '+%Y-%m-%d-%H-%M')
          BRANCH_NAME="chore/update-nuxt-deps-${TIMESTAMP}"
          
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

         
          git checkout -b "$BRANCH_NAME"
          git add .
          git commit -m "chore: update nuxt dependencies"
          git push origin "$BRANCH_NAME"
          
          gh pr create \
            --title "chore: Update Nuxt dependencies $(date '+%Y-%m-%d %H:%M')" \
            --body "Automated PR to update Nuxt dependencies using \`npx nuxt@latest upgrade --force\`

            This PR was created automatically by the Update Nuxt Dependencies workflow." \
            --base main \
            --head "$BRANCH_NAME"